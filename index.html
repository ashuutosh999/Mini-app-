<script>
// Global Vars
let provider, signer, contract;
let userAddress, currentUsername;
const CONTRACT_ADDRESS = "0x1A7CcE659Ad0f71Ddc9f2Af9f4d1F155A8291BDd"; 
// Start searching from this block (approx deployment) to ensure we get all scores
const START_BLOCK = 24800000; 

// --- GAME LOGIC START ---

// 1. Local Login (No Wallet)
function setLocalNameAndPlay() {
    const name = document.getElementById("usernameInput").value.trim();
    if (!name || name.length > 12) return alert("Invalid Name (1-12 chars)");
    
    currentUsername = name;
    
    // Update UI
    document.getElementById("welcomeMsg").innerText = `HI, ${currentUsername.toUpperCase()}`;
    showScreen('screen-start');
}

// 2. The Logic to Connect + Register (if needed) + Save Score
async function handleChainSave() {
    const btn = document.getElementById('btnSave');
    
    // Step A: Connect Wallet if not connected
    if (!contract) {
        btn.innerText = "CONNECTING...";
        const connected = await connectWalletSilent();
        if (!connected) {
            btn.innerText = "üíæ SAVE ON-CHAIN";
            return; 
        }
    }

    btn.disabled = true;

    try {
        // Step B: Check if user is already registered on-chain
        btn.innerText = "CHECKING REG...";
        const player = await contract.getPlayer(userAddress);
        const registeredName = player[0];

        // Step C: Register if they are new (using the name they typed earlier)
        if (!registeredName) {
            btn.innerText = "REGISTERING...";
            const txReg = await contract.registerUser(currentUsername);
            await txReg.wait();
        } else {
            console.log("User already registered as:", registeredName);
        }

        // Step D: Save Score
        btn.innerText = "SIGNING SCORE...";
        const txScore = await contract.saveScore(score);
        
        btn.innerText = "MINING...";
        await txScore.wait();
        
        btn.innerText = "SAVED! ‚úÖ";
        fetchLeaderboard(); // Refresh leaderboard
        fetchBestScore();   // Refresh personal best

    } catch (err) {
        console.error(err);
        alert("Transaction failed: " + (err.reason || err.message));
        btn.disabled = false;
        btn.innerText = "üíæ SAVE ON-CHAIN";
    }
}

// Helper: Better Provider Detection for Farcaster & EIP-6963
async function getWalletProvider() {
    // 1. Check Farcaster SDK Provider (PRIORITY for Mini-Apps)
    // The SDK exposes the provider connected to the Warpcast wallet
    if (window.sdk && window.sdk.provider) {
        return window.sdk.provider;
    }
    
    // 2. Check standard EIP-1193 window.ethereum (Desktop / External Browsers)
    if (window.ethereum) {
        // Handle EIP-6963 (Multiple Injected Providers like Rainbow + Metamask)
        if (window.ethereum.providers) {
             // Prefer Rainbow or Coinbase if available, else fallback to first
             const found = window.ethereum.providers.find(p => p.isRainbow || p.isCoinbaseWallet);
             return found || window.ethereum.providers[0];
        }
        return window.ethereum;
    }
    return null;
}

async function connectWalletSilent() {
    const ethProvider = await getWalletProvider();
    
    if (!ethProvider) {
        // Updated error message to be more helpful
        alert("No crypto wallet found! If you are in Warpcast, try reloading the frame.");
        return false;
    }

    try {
        provider = new ethers.providers.Web3Provider(ethProvider);
        await provider.send("eth_requestAccounts", []); // Triggers popup
        
        const network = await provider.getNetwork();
        if (network.chainId !== 8453 && network.chainId !== 84532) {
             alert("Please switch to Base Network!");
             return false;
        }

        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
        
        // Show address in HUD
        document.getElementById("walletDisplay").innerText = `üü¢ ${userAddress.slice(0,4)}...${userAddress.slice(-4)}`;
        
        // Fetch Data immediately upon connection
        fetchLeaderboard();
        fetchBestScore();

        return true;
    } catch (e) {
        console.error("Connection denied", e);
        return false;
    }
}

// Fetch Personal Best Score
async function fetchBestScore() {
    if (!contract || !userAddress) return;
    try {
        const player = await contract.getPlayer(userAddress);
        // player returns [username, bestScore]
        const best = player[1] ? player[1].toString() : "0";
        document.getElementById("bestScoreDisplay").innerText = `BEST: ${best}`;
    } catch (e) {
        console.log("Error fetching best score", e);
    }
}

// --- AUDIO MANAGER ---
const audioFiles = {
    bgm: 'music.mp3',
    eat: 'eat.mp3',
    powerup: 'powerup.mp3',
    gameover: 'gameover.mp3'
};

const sounds = {};
Object.keys(audioFiles).forEach(key => {
    sounds[key] = new Audio(audioFiles[key]);
});
sounds.bgm.loop = true; 
sounds.bgm.volume = 0.4;

function unlockAudioAndStart() {
    Object.values(sounds).forEach(snd => {
        if(snd.paused) {
            snd.muted = true;
            snd.play().catch(e => {}); 
            snd.pause();
            snd.currentTime = 0;
            snd.muted = false; 
        }
    });
    sounds.bgm.currentTime = 0;
    sounds.bgm.play().catch(e => console.log("BGM Start blocked", e));
    startGame();
}

function playSound(name) {
    if (!sounds[name]) return;
    if (name !== 'bgm') {
        sounds[name].pause();
        sounds[name].currentTime = 0;
        sounds[name].volume = 0.8; 
        sounds[name].play().catch(e => console.log(`Sound ${name} failed:`, e));
    }
}

function stopMusic() {
    sounds.bgm.pause();
    sounds.bgm.currentTime = 0;
}

// Use SDK for sharing if available
function shareScore() {
    const appUrl = "https://mini-app-phi-ashen.vercel.app/"; 
    const text = `I just scored ${score} on Base Snakes! üêç\n\nCan you beat me? Play now on @base üëá`;
    const intentUrl = `https://warpcast.com/~/compose?text=${encodeURIComponent(text)}&embeds[]=${encodeURIComponent(appUrl)}`;

    if (window.sdk && window.sdk.actions && window.sdk.actions.openUrl) {
        window.sdk.actions.openUrl(intentUrl);
    } else {
        window.open(intentUrl, '_blank');
    }
}

// --- WEB3 ABI ---
const ABI = [
  "function registerUser(string username) public",
  "function saveScore(uint256 score) public",
  "function getPlayer(address _addr) public view returns (string, uint256)",
  "event NewScore(address indexed player, string username, uint256 score, uint256 timestamp)",
  "event UserRegistered(address indexed player, string username)"
];

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const box = 20; 

const setCanvasSize = () => {
    let size = Math.min(window.innerWidth - 20, 400);
    size = Math.floor(size / box) * box; 
    canvas.width = size;
    canvas.height = size;
};
setCanvasSize();
window.addEventListener('resize', setCanvasSize);

let snake, dir, food, score, gameLoop;
let isPlaying = false;
let inputQueue = [];
let gameSpeed = 130; 
let activePowerUp = null; 
let growthPending = 0;    
let powerUpTimer = null;  

function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function animateScore(targetScore) {
    const scoreElement = document.getElementById("finalScore");
    let current = 0;
    const duration = 1000;
    const startTime = performance.now();
    function update(time) {
        const elapsed = time - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const ease = 1 - Math.pow(1 - progress, 3);
        current = Math.floor(ease * targetScore);
        scoreElement.innerText = current;
        if (progress < 1) requestAnimationFrame(update);
        else scoreElement.innerText = targetScore;
    }
    requestAnimationFrame(update);
}

// FIXED LEADERBOARD FETCHING
async function fetchLeaderboard() {
    if (!contract) return;
    try {
        const filter = contract.filters.NewScore();
        
        // Query from a fixed block to get full history
        const events = await contract.queryFilter(filter, START_BLOCK, "latest"); 

        const currentMonth = new Date().getMonth();
        let scores = [];

        events.forEach(e => {
            const d = new Date(e.args.timestamp * 1000);
            if (d.getMonth() === currentMonth) {
                scores.push({
                    name: e.args.username,
                    score: e.args.score.toNumber()
                });
            }
        });

        scores.sort((a,b) => b.score - a.score);
        const top5 = scores.slice(0, 5);

        const list = document.getElementById("leaderboardList");
        if(top5.length === 0) {
            list.innerHTML = "<div style='text-align:center; padding:10px;'>No scores this month yet!</div>";
        } else {
            list.innerHTML = top5.map((s, i) => `
                <div class="lb-row">
                    <span class="lb-rank">#${i+1}</span>
                    <span class="lb-name">${s.name}</span>
                    <span class="lb-score">${s.score}</span>
                </div>
            `).join('');
        }
    } catch(e) {
        console.log("Error loading leaderboard", e);
    }
}

function startGame() {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    snake = [{ x: 10 * box, y: 10 * box }];
    dir = "RIGHT";
    inputQueue = []; 
    score = 0;
    gameSpeed = 130; 
    activePowerUp = null;
    growthPending = 0;

    document.getElementById("scoreDisplay").innerText = "SCORE: 0";
    placeFood();
    scheduleNextPowerUp(); 
    isPlaying = true;
    if (gameLoop) clearInterval(gameLoop);
    gameLoop = setInterval(draw, gameSpeed);
}

function scheduleNextPowerUp() {
    if (powerUpTimer) clearTimeout(powerUpTimer);
    const delay = Math.random() * 10000 + 5000;
    powerUpTimer = setTimeout(() => {
        if (!isPlaying) return;
        spawnPowerUp();
    }, delay);
}

function spawnPowerUp() {
    const cols = Math.floor(canvas.width / box);
    const rows = Math.floor(canvas.height / box);
    let newItem = {
        x: Math.floor(Math.random() * cols) * box,
        y: Math.floor(Math.random() * rows) * box,
        type: Math.random() > 0.5 ? 'HALF' : 'DOUBLE', 
        expireTime: Date.now() + 5000 
    };
    if (collision(newItem.x, newItem.y, snake) || (newItem.x === food.x && newItem.y === food.y)) {
        spawnPowerUp(); 
        return;
    }
    activePowerUp = newItem;
    setTimeout(() => {
        if (activePowerUp && activePowerUp === newItem) {
            activePowerUp = null;
        }
    }, 5000);
    scheduleNextPowerUp();
}

function placeFood() {
    const cols = Math.floor(canvas.width / box);
    const rows = Math.floor(canvas.height / box);
    food = {
        x: Math.floor(Math.random() * cols) * box,
        y: Math.floor(Math.random() * rows) * box
    };
}

function increaseSpeed() {
    if (gameSpeed > 60) { 
        gameSpeed -= 5; 
        clearInterval(gameLoop);
        gameLoop = setInterval(draw, gameSpeed);
    }
}

function draw() {
    if (inputQueue.length > 0) {
        let next = inputQueue.shift();
        if (next === "LEFT" && dir !== "RIGHT") dir = "LEFT";
        else if (next === "UP" && dir !== "DOWN") dir = "UP";
        else if (next === "RIGHT" && dir !== "LEFT") dir = "RIGHT";
        else if (next === "DOWN" && dir !== "UP") dir = "DOWN";
    }

    ctx.fillStyle = "rgba(5, 5, 16, 0.6)"; 
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.shadowBlur = 15;
    ctx.shadowColor = "#ff00ff";
    ctx.fillStyle = "#ff00ff";
    ctx.fillRect(food.x, food.y, box-2, box-2);
    ctx.shadowBlur = 0;

    if (activePowerUp) {
        if (Date.now() > activePowerUp.expireTime) {
            activePowerUp = null;
        } else {
            const isDouble = activePowerUp.type === 'DOUBLE';
            ctx.shadowBlur = 20;
            ctx.shadowColor = isDouble ? "#00ff00" : "#ff0000"; 
            ctx.fillStyle = isDouble ? "#00ff00" : "#ff0000";
            
            ctx.beginPath();
            ctx.arc(activePowerUp.x + box/2, activePowerUp.y + box/2, box/2, 0, 2 * Math.PI);
            ctx.fill();
            ctx.shadowBlur = 0;
            
            ctx.fillStyle = "white";
            ctx.font = "10px Arial";
            ctx.textAlign = "center";
            ctx.fillText(isDouble ? "2x"
